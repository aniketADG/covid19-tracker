<div class="jumbotron bg-white text-center">
    <h1 class="display-4">Corona Covid-19 Country wise Tracker</h1>
    <hr>

    
        <div class="form-group col-lg-5 max-auto "style="margin-left: 25%;"> 
            <label for="c">Select Country</label>
            <select name="" class="form-control" id="c" #input (change)='updateValues(input.value)'>
                <option value="{{con}}" *ngFor='let con of countries' >{{con}}</option>
            </select>
        </div>

        <app-dashboard-card [totalConfirmed]='totalConfirmed' [totalDeath]='totalDeath' 
        [totalRecoverd]='totalRecoverd' [totalActive]='totalActive' ></app-dashboard-card>
     

</div>
